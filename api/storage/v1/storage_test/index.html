<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://relay.ekilie.com/img/favicon.png" type="image/x-icon">
  <link rel="apple-touch-icon" href="https://relay.ekilie.com/img/favicon.png">
  <title>Ekilirelay File Upload Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">File Upload Test</h1>
    <form id="uploadForm" class="space-y-4">
      <div>
        <label for="apikeyInput" class="block text-sm font-medium text-neutral-700">API Key</label>
        <input type="text" id="apikeyInput" class="mt-1 block w-full px-3 py-2 border border-neutral-300 rounded-md shadow-sm placeholder-neutral-400 focus:outline-none focus:ring-green-500 focus:border-green-500" placeholder="Enter your API key" required>
      </div>
      <div>
        <label for="fileInput" class="block text-sm font-medium text-neutral-700">Select file</label>
        <input type="file" id="fileInput" class="mt-1 block w-full text-sm text-neutral-500 file:py-2 file:px-4 file:border-0 file:rounded-md file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100" required>
      </div>
      <button type="submit" id="uploadButton" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-md">Upload</button>
    </form>
    <div id="message" class="mt-4 text-center"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
