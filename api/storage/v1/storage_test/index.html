<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="https://relay.ekilie.com/img/favicon.png" type="image/x-icon">

  <link rel="apple-touch-icon" href="https://relay.ekilie.com/img/favicon.png">

  <title>Ekilirelay File Upload Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">File Upload Test</h1>
    <form id="uploadForm" class="space-y-4">
      <div>
        <label for="fileInput" class="block text-sm font-medium text-neutral-700">Select file</label>
        <input type="file" id="fileInput" class="mt-1 block w-full text-sm text-neutral-500 file:py-2 file:px-4 file:border-0 file:rounded-md file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100">
      </div>
      <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-md">Upload</button>
    </form>
    <div id="message" class="mt-4 text-center"></div>
  </div>
  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      const messageDiv = document.getElementById('message');
      if (!file) {
        messageDiv.textContent = 'Please select a file.';
        messageDiv.className = 'mt-4 text-center text-red-600';
        return;
      }
      const formData = new FormData();
      formData.append('file', file);
      formData.append('apikey', 'relay-6087f8c42d70f0650b9f023adc');
      try {
        const response = await fetch('http://localhost/ekilie/relay/api/storage/v1/index.php', {
          method: 'POST',
          body: formData
        });
        const result = await response.json();
        if (!response.ok) throw new Error(result.message);
        messageDiv.textContent = 'File uploaded successfully!';
        messageDiv.className = 'mt-4 text-center text-green-600';
        console.log('Upload successful:', result);
      } catch (error) {
        console.error('Error:', error);
        messageDiv.textContent = 'Upload failed: ' + error.message;
        messageDiv.className = 'mt-4 text-center text-red-600';
      }
    });
  </script>
</body>
</html>
